swagger: "2.0"

info:
  version: "1.0"
  title: Music Sheet Conversion Tool
  description: Ziqi's tool to convert the music sheet into another Major

schemes:
  - https
host: localhost:8064
basePath: /openapi/tools/conversion/sheets/music
tags:
  - name: "origin"
    description:  "Original Music Sheet"
    externalDocs:
      description:  "More information..."
      url:  "localhost:8064"
  - name: "converted"
      description:  "Converted Music Sheet"
      externalDocs:
        descripition: "More information..."
        utl:  "localhost:8064"

paths:
  /origin:
    get:
      tags:
        - "origin"
      summary: Gets Original Music Sheets
      description: Returns a list of original music sheet
      parameters:
        - $ref: "#/parameters/pageSize"
        - $ref: "#/parameters/pageNumber"
      responses:
        200:
          description: A list of original music sheet
          schema:
            $ref: "#/definitions/PagedMusicSheetList"
        404:
          $ref: "#/responses/NotFoundError"
        500:
          $ref: "#/responses/InternalError"
    post:
      tags:
        - "origin"
      summary:  Add a new music sheet (Origin)
      description:  Add a new music sheet in the server
      parameters:
        - name: musicSheet
          in: body
          description: Create a new music sheet
          schema:
            $ref: "#/definitions/MusicSheet"
      responses:
        204:
          description:  The music sheet is created successfully
        400:
          $ref: "#/responses/ExecutionError"
        500:
          $ref: "#/responses/InternalError"

  /origin/{musicName}:
    parameters:
      - $ref: "#/parameters/musicName"
      - $ref: "#/parameters/key"
      - $ref: "#/parameters/singer"
      - $ref: "#/parameters/composer"
      - $ref: "#/parameters/lyricist"
    get:
      tags:
        - name: "origin"
      summary:  Get the specific music sheet
      description:  Return the specific music sheet for its name
      responses:
        200:
          description:  The Music Sheet is returned successfully!
          schema:
            $ref: "#/definitions/MusicSheet"
        404:
          $ref: "#/responses/NotFoundError"
        500:
          $ref: "#/responses/InternalError"
    delete:
      tags:
        - name: "origin"
      summary:  Delete the specific music sheet
      description:  Delete the specific music sheet according to its name
      responses:
        204:
          description:  The music sheet is deleted successfully
        400:
          $ref: "#/responses/ExecutionError"
        500:
          $ref: "#/responses/InternalError"

  /converted:
    get:
      tags:
        - name: "converted"
      summary: Gets Converted Music Sheets
      description: Returns a list of converted music sheet
      parameters:
        - $ref: "#/parameters/pageSize"
        - $ref: "#/parameters/pageNumber"
      responses:
        200:
          description:  A list of converted music sheet
          schema:
            $ref: "#/definitions/PagedMusicSheetList"
        404:
          $ref: "#/responses/NotFoundError"
        500:
          $ref: "#/responses/InternalError"

  /converted/{musicName}:
    parameters:
      - $ref: "#/parameters/musicName"
      - $ref: "#/parameters/key"
      - $ref: "#/parameters/singer"
      - $ref: "#/parameters/composer"
      - $ref: "#/parameters/lyricist"
    get:
      tags:
        - name: "converted"
      summary:  Get the specific music sheet
      description:  Return the specific music sheet for its name
      responses:
        200:
          description:  The Music Sheet is returned successfully!
          schema:
            $ref: "#/definitions/MusicSheet"
        404:
          $ref: "#/responses/NotFoundError"
        500:
          $ref: "#/responses/InternalError"
    delete:
      tags:
        - name: "converted"
      summary:  Delete the specific music sheet
      description:  Delete the specific music sheet according to its name
      responses:
        204:
          description:  The music sheet is deleted successfully
        400:
          $ref: "#/responses/ExecutionError"
        500:
          $ref: "#/responses/InternalError"

definitions:
  PagedMusicSheetList:
    allOf:
      - $ref: "#/definitions/MusicSheetList"
      - $ref: "#/definitions/Paging"

  Paging:
    properties:
      totalItems:
        type: integer
      totalPages:
        type: integer
      pageSize:
        type: integer
      currentPage:
        type: integer

  MusicSheetList:
    type: array
    items:
      maxItems:  1000
      uniqueItems:  true
      $ref: "#/definitions/MusicSheet"

  MusicSheet:
    required:
      - musicName
      - key
    properties:
      musicName:
        type: string
        maxLength:  100
      key:
        type: string
        maxLength:  10
      timeSignature:
        type: string
      tempo:
        type: string
      melody:
        type: string
      lyrics:
        type: string
      composer:
        type: string
      lyricist:
        type: string
      singer:
        type: string
      performed:
        type: string
      msid: # Music Sheet ID
        type: string
        readOnly: true  # 使msid只能在get的时候显示，在post的时候无法定义该field的value
      createdTimestamp:
        type: string
        format: dateTime
        readOnly: true  # 使createdTimestamp只能在get的时候显示，在post的时候无法定义该field的value
      lastUpdatedTimestamp:
        type: string
        format: dateTime
        readOnly: true  # 使lastUpdatedTimestamp只能在get的时候显示，在post的时候无法定义该field的value

  Error:
    required:
      - code
      - message
    properties:
      code:
        type: string
        enum:
          - DBERR
          - NTERR
          - PGERR
          - UNERR
      message:
        type: string

parameters:
  pageSize:
    name: pageSize
    in: query
    description:  Number of music sheets returned
    type: integer
    minimum:  0
    exclusiveMinimum: true
    maximum:  100
    exclusiveMaximum: false
    multipleOf: 10
    default:  20
  pageNumber:
    name: pageNumber
    in: query
    description:  Page number
    type: integer
  musicName:
    name: musicName
    in: path
    required: true
    description:  The music sheet's name
    type: string
  key:
    name: key
    in: query
    required: false
    description:  The key of music
    type: string
  singer:
    name: singer
    in: query
    required: false
    description:  The singer of the music
    type: string
  composer:
    name: composer
    in: query
    required: false
    description:  The composer of the music
    type: string
  lyricist:
    name: lyricist
    in: query
    required: false
    description:  The lyricist of the music
    type: string
  performed:
    name: performed
    in: query
    description:  Had this music been performed in the stage
    default:  false
    allowEmptyValue:  true

responses:
  ExecutionError:
    description:  Failed to take executions on Database
    schema:
      $ref: "#/definitions/Error"

  NotFoundError:
    description:  Not Found Error
    schema:
      $ref: "#/definitions/Error"

  InternalError:
    description:  Internal Error
    schema:
      $ref: "#/definitions/Error"